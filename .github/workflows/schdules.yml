name: Scheduled Workflow

on: 
    push:
    # workflow_dispatch:
    # schedule:
    #     - cron: "47 16 11 * *"

jobs:
    job_A:
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - ubuntu-20.04
                message: 
                    - first
                    - second 
        runs-on:  ${{ matrix.os }}
        timeout-minutes: 2
        concurrency:
            group: job_a
            cancel-in-progress: true
        steps:
            - name: Welcome message
              run: echo 'My ${{ matrix.message }} Scheduled Github Actions Job'

            - name: Check date and time
              run: date

            - name: Increase pipeline time
              timeout-minutes: 1
              run: sleep 20

            - name: Increase pipeline time again
              timeout-minutes: 1
              run: sleep 20
